<!doctype html>
<html>
<head>

  <title>Interstellar Messaging</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="templates/uploadvideo.html">
	
	

  <link rel="import" href="bower_components/polymer/polymer.html">

  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">

  <link rel="import" href="bower_components/iron-list/iron-list.html">
	
	<!--script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script-->

	
	
	<link rel="import" href="elements/element2.html">
	
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src=" //cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>

  <style is="custom-style">

    paper-scroll-header-panel {
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--paper-font-common-base);
    }

    paper-toolbar.tall .title {
      font-size: 40px;
      margin-left: 60px;

      -webkit-transform-origin: left center;
      transform-origin: left center;
      overflow: visible;
    }

    iron-list {
      background-color: var(--paper-grey-200, #eee);
      padding-bottom: 16px;
    }

    .item {
      @apply(--layout-horizontal);

      margin: 16px 16px 0 16px;
      padding: 20px;

      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }

    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .primary {
      font-size: 16px;
      font-weight: bold;
    }

    .secondary {
      font-size: 14px;
    }

    .dim {
      color: gray;
    }

  </style>

</head>
<body unresolved>
	
	<div id='template'></div>
	
	  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
		<span flex></span>
		  <paper-button raised style="background-color:blue;color:white" onclick="material()">Material</paper-button>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>
			  
			    <a data-route="signup" href="/signup">
                <iron-icon icon="social:person-add"></iron-icon>
                <span>Sign up</span>
              </a>

             

              <a data-route="contact" href="/contact">
                <iron-icon icon="social:people"></iron-icon>
                <span>Contacts</span>
              </a>
			  
			   <a data-route="youtube" href="/youtube">
                <iron-icon icon="youtube-searched-for"></iron-icon>
                <span>Youtube</span>
              </a>
			   <a data-route="uploadvideo" href="/uploadvideo">
                <iron-icon icon="star"></iron-icon>
                <span>Favorite Video</span>
              </a>
			  
			  <a data-route="message" href="/message">
                <iron-icon icon="communication:chat"></iron-icon>
                <span>Message</span>
              </a>
			  
			  
			   <a data-route="map" href="/map">
                <iron-icon icon="maps:place"></iron-icon>
                <span>Map</span>
              </a>
			   <a data-route="cindy-element" href="/cindy-element">
                <iron-icon icon="maps:place"></iron-icon>
                <span>Cindy's Map</span>
              </a>
			  <a data-route="stellar-voice" href="/voice">
				   <iron-icon icon="maps:place"></iron-icon>
                <span>Voioce</span>
			  
			  </a>
			  <a data-route="ajaxcontacts" href="/ajaxcontacts">
				   <iron-icon icon="maps:place"></iron-icon>
                <span>Ajax contacts</span>
			  
			  </a>
			  
			  <a data-route="ajaxy" href="/ajaxyoutube">
				   <iron-icon icon="maps:place"></iron-icon>
                <span>Ajax Youtube</span>
			  
			  </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Interstellar Messenger</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
			  <section data-route="home">
				   <paper-material elevation="1">
					   <stellar-login></stellar-login>
				  </paper-material>
				
			  
			  </section>
			  
			  <section data-route="signup">
				   <paper-material elevation="1">
					   	<h2 class="paper-font-display2">Signup</h2>
					   <stellar-signup></stellar-signup>
				  </paper-material>
				
			  
			  </section>
   
			  <section data-route="uploadvideo">
			  	<paper-material elevation="1">
					<h2 class="paper-font-display2">Favorite video</h2>
					<stellar-upload></stellar-upload>
                
                
				  
				  
				 </paper-material>
			  
			  </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
				 
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contacts</h2>
                <stellar-contacts></stellar-contacts>
              </paper-material>
            </section>
			<section data-route="youtube">
              <paper-material elevation="5">
                <h2 class="paper-font-display2">Youtube</h2>
				  <div id="y"></div>
				  <stellar-youtube></stellar-youtube>
               
              </paper-material>
            </section>
			  
			  
			
			<section data-route="message">
              <paper-material elevation="5">
                <h2 class="paper-font-display2">Message</h2>
               	<!--stellar-message></stellar-message-->
              </paper-material>
            </section>
			  	
			<section data-route="map">
              <paper-material elevation="5">
                <h2 class="paper-font-display2">Map</h2>
              
			<stellar-map></stellar-map>
              </paper-material>
            </section>
			  
			  <section data-route="cindy-map">
              <paper-material elevation="5">
                <h2 class="paper-font-display2">Map</h2>
              
			<cindy-element></cindy-element>
              </paper-material>
            </section>
			  <section data-route="voice">
			  <paper-material elevation="5">
				  <h2 class="paper-font-display2">Voice</h2>
				  <voice-player></voice-player>
<voice-recognition></voice-recognition>
				  
				  </paper-material>
			  
			  
			  
			  </section>
			  
			   <section data-route="ajaxcontacts">
			  <paper-material elevation="5">
				  <h2 class="paper-font-display2">contact</h2>
				<stellar-ajaxcontacts></stellar-ajaxcontacts>
				  
				  </paper-material>
			  
			  
			  
			  </section>
			  
			  
			   <section data-route="ajaxy">
			  <paper-material elevation="5">
				  <h2 class="paper-font-display2">Ajax Youtube</h2>
				<stellar-youtubeajax></stellar-youtubeajax>
				  
				  </paper-material>
			  
			  
			  
			  </section>
			

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  

  <script>
	
	  eb=new vertx.EventBus('/eventbus');
	  
	  

	
	 
	// var youtubeDiv= document.querySelector('#app').content.querySelector('#y');
	
	    
	  // var youtube=new Youtube(eb);
	  // youtubeDiv.appendChild(youtube);
	//  templateContent('map.html')
	
	  
	  
	  function templateContent(targetUrl){
	  
	  var nodeList = document.querySelectorAll('link[rel="import"]')
	  for(var i=0;i<nodeList.length;i++){
		  for(var j=0;j<nodeList[i].attributes.length;j++)
			  if((nodeList[i].attributes[j].value)==targetUrl);
		  {
			  var content= nodeList[i].import;
			   var fragment=content.querySelector('#map');
	 
		  
		  return fragment;
			  
		  }
		  
		  
	  }
	  
	  
	  }
	

   

  </script>
	
	
	
	
</body>
</html>

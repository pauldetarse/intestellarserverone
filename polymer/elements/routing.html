<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
	 

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });
	   page('/uploadvideo', function () {
      app.route = 'uploadvideo';
    });
	  
	  
	  page('/signup', function () {
      app.route = 'signup';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function (ctx) {
		 app.params = ctx.params;
		//alert(localStorage.getItem("contacts"));
		//alert(ctx.params);
      app.route = 'contact';
    });
	 page('/youtube', function () {
      app.route = 'youtube';
    });
	   page('/message', function () {
      app.route = 'message';
    });
	  
	   page('/map', function () {
      app.route = 'map';
    });
	  
	   page('/cindy-element', function () {
      app.route = 'cindy-element';
    });
	  
	page('/voice',function () {
		app.route='voice';
	
	
	
	})
	
	page('/ajaxcontacts',function () {
		app.route='ajaxcontacts';
	
	
	
	
	});
	page('/ajaxyoutube',function () {
		app.route='ajaxy';
	
	})

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>

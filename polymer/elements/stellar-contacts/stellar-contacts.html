<dom-module id="stellar-contacts">
  <style>
    :host {
      display: block;
    }
	  
	   iron-selector > * {
        padding: 8px;
      }

      .iron-selected {
        background-color: #ddd;
      }
  </style>
  <template>
    
	  
	  
	  
    <iron-selector selected="0">
     <template is="dom-repeat" items="{{items}}">
		 <div class="paper-font-body1"  on-tap="contactSelected">{{item}}</div>
		
		</template>
    </iron-selector>
  </template>
</dom-module>
<script>
	
  (function () {
    Polymer({
      is: 'stellar-contacts',
      properties: {
        items: {
          type: Array,
          notify: true,
			value:['sasa','dd']
        }
	  
	  
      },
		created: function() {
    console.log(this.localName + '#' + this.id + ' was created');
  },

  attached: function() {
    console.log(this.localName + '#' + this.id + ' was attached');
  },

  detached: function() {
    console.log(this.localName + '#' + this.id + ' was detached');
  },

  attributeChanged: function(name, type) {
    console.log(this.localName + '#' + this.id + ' attribute ' + name +
      ' was changed to ' + this.getAttribute(name));
  },
		contactSelected:function(event){
			
			
			localStorage.setItem("receiver",event.model.item);
			console.log('contact receiver '+localStorage.setItem("receiver",event.model.item));
				  page.redirect('/message');
			
		},
      ready: function() {
		  
		 // alert(JSON.parse(localStorage.getItem('contacts')));
		 
		 this.items =JSON.parse(localStorage.getItem('contacts'));

<html>
<head>
  <title>iron-form demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="polymer/bower_components/paper-input/paper-input.html">
  <link rel="import" href="polymer/bower_components/paper-button/paper-button.html">
  <link rel="import" href="polymer/bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="polymer/bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="polymer/bower_components/iron-form.html">
	  <link rel="import" href="polymer/themes/the-times.html">
		  
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src=" //cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
		
</head>
<style>
  .wide {
    width: 474px;
  }
</style>
<body>
  <div class="horizontal center-center layout">
   

    <div>
      <h1>Interstellar Messaging</h1>
      <div class="horizontal-section">
        <form is="iron-form" id="formPost" method="post" action="/">
          <paper-input name="name" label="Name" required></paper-input>
          <br>
			<paper-input name="password" label="Password" required></paper-input>
			 <br> <br> 
         
          


          
          <paper-button raised
              onclick="clickHandler(event)">Submit</paper-button>
         
        </form>
      </div>
    </div>
  </div>

 
  

  <script>
    document.getElementById('formGet').addEventListener('iron-form-submit', display);
    document.getElementById('formPost').addEventListener('iron-form-submit', display);

    function display(event) {
      var output = document.getElementById('output');
      output.innerHTML = JSON.stringify(event.detail);
    }

    function clickHandler(event) {
      Polymer.dom(event).localTarget.parentElement.submit();
    }
  </script>
</body>

</html>

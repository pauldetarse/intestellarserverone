<!DOCTYPE html>
<html>
<head>

<title>Very simple WebRTC application with a Node.js signalling server</title>

</head>

<body>

<div id='mainDiv'>

    <table border="1" width="100%">
                <tr>
                        <th>
                                Local video
                        </th>
                        <th>
                                Remote video
                        </th>
                </tr>
                <tr>
                        <td>
                                <video id="localVideo" autoplay></video>
                        </td>
                        <td>
                                <video id="remoteVideo" autoplay></video>
                        </td>
                </tr>
                <tr>
                        <td align="center">
                                <textarea rows="4" cols="60"
                    id="dataChannelSend" disabled
                                placeholder="This will be enabled once
                    the data channel is up...">
                </textarea>
                        </td>
                        <td align="center">
                                <textarea rows="4" cols="60"
                    id="dataChannelReceive" disabled>
                </textarea>
                        </td>
                </tr>
                <tr>
                        <td align="center">
                                <button id="sendButton" disabled>Send</button>
                        </td>
                        <td></td>
						<td> <button id="start">Start</button></td>
                </tr>
        </table>
</div>
<!--script src="https://cdn.socket.io/socket.io-1.3.5.js"></script-->
<!--script src='http://stellarserverone-startrade.rhcloud.com/socket.io/socket.io.js'></script-->


</body>
</html>

<link href="../bower_components/core-scaffold/core-scaffold.html" rel="import">
<link href="../bower_components/core-header-panel/core-header-panel.html" rel="import">
<link href="../bower_components/core-menu/core-menu.html" rel="import">
<link href="../bower_components/core-item/core-item.html" rel="import">
<link href="../bower_components/bower_components/core-icon-button/core-icon-button.html" rel="import">
<link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="../bower_components/core-field/core-field.html" rel="import">
<link href="../bower_components/core-icon/core-icon.html" rel="import">
<link href="../bower_components/core-input/core-input.html" rel="import">
<link href="../bower_components/core-icons/core-icons.html" rel="import">
<link href="../bower_components/speech-mic/speech-mic.html" rel="import">
<link href="../bower_components/core-menu/core-submenu.html" rel="import">
<link href="../bower_components/google-map/google-map.html" rel="import">
<link href="../bower_components/google-map/google-map-search.html" rel="import">

<polymer-element name="my-element">

  <template>
    <style>    
      #design_host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
        opacity: 1;
      }
      #core_toolbar {
        background-color: rgb(79, 125, 201);
        color: rgb(255, 255, 255);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #google_map_search {
        left: 800px;
        top: 470px;
        position: absolute;
      }
      #google_map_directions {
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_field {
        left: 0px;
        top: 10px;
        position: absolute;
        width: 90%;
        height: 70%;
        background-color: rgb(143, 201, 242);
      }
      #core_icon {
        height: 24px;
        width: 24px;
      }
      #svg {
        pointer-events: none;
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      #input {
        padding: 15px;
        opacity: 1;
      }
      #core_item1 {
        background-color: rgb(255, 255, 255);
      }
      #speech_mic {
        display: none;
        opacity: 1;
        background-color: rgb(255, 255, 255);
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
            <core-icon icon="search" id="core_icon"></core-icon>
            <core-input id="core_input" value="{{ $.speech_mic.transcript }}" flex></core-input>
            <input committedvalue="{{ $.speech_mic.transcript }}" id="input" value="{{ $.speech_mic.transcript }}" placeholder="type something..." is="core-input">
            <speech-mic id="speech_mic"></speech-mic>
          </core-field>
        </core-toolbar>
        <core-menu selected="Satellite" valueattr="label" selectedindex="1" id="core_menu" theme="core-light-theme">
          <core-item id="core_item" icon="settings" label="Roadmap" on-tap="{{ showRoad }}" horizontal center layout></core-item>
          <core-item id="core_item1" icon="settings" label="Satellite" on-tap="{{ showSat }}" horizontal center layout active></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Title</div>
      <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" id="google_map"></google-map>
      <google-map-search map="{{ $.google_map.map }}" query="{{ $.input.value }}" id="google_map_search"></google-map-search>
    </core-scaffold>
  </template>

  <script>
    Polymer({
      showRoad: function (){
        this.$.google_map.mapType = 'roadmap';
      },
      showSat: function (){
        this.$.google_map.mapType = 'satellite';
      },
      transcript: 'New york'
    });
  </script>

</polymer-element>
